<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <h2>Contact Us Form</h2>
    <form>
        <label for="Name">Name </label>
        <input type="text" name="Name" placeholder="Enter Your Name">
        <br>
        <label for="Email">Email</label>
        <input type="text" name="Email" placeholder="Enter Your Email">
        <br>
        <label for="Contact No.">Contact Number</label>
        <input type="number" name="Contact No." placeholder="Enter Contact Number">
        <br>
        <label for="Gender">Gender</label>
        <!-- <input type="text" name="Gender"> -->
        <select >
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <br>
        <label for="DOB">Date Of Birth</label>
        <input type="date" name="DOB" >
        <br>
        <label for="Rating">Rating</label>
        <input type="radio" name="Rating">1
        <input type="radio" name="Rating">2
        <input type="radio" name="Rating">3
        <input type="radio" name="Rating">4
        <input type="radio" name="Rating">5
        <br>
        <label for="Enter_Message">Enter Your Message</label>
        <br>
        <textarea placeholder="Enter Your Message" rows="10" cols="50"></textarea>
        <br>
        <button>Send</button>
        <button>Reset</button>
        <br>
        <a href="https://www.youtube.com/"><img src="Youtube_Logo.png" height="50" width="50" alt="Youtube Logo"></a>
        <a href="https://www.instagram.com/"><img src="Instagram_Logo.jpg" height="45" width="45" alt="Instagram Logo"> </a>
        <a href="https://web.telegram.org/z/"><img src="Telegram_Logo.jpg" height="50" width="50" alt="Telegram Logo"> </a>

    </form>

</body>
</html>
